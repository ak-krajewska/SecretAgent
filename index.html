<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supplies</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>
    <!-- header with logo and company name -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- big splash banner -->
    <div class="banner">
      <div class="container">
        <!-- background image goes here code in css -->
        <div class="headline">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- navigation -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

    <!-- business stuff -->
    <div class="container">
      <!-- product grid -->
      <div class="product-grid">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen-product.png" alt="Pen">
          </div>
          <span class="image-description">Exploding pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch-product.png" alt="Watch">
          </div>
            <span class="image-description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses-product.png" alt="Glasses">
          </div>
            <span class="image-description">Thermal Glasses</span>
         </div>
      </div>
      <!-- contact and hours -->
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
